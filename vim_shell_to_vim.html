<div id="Shell to Vim"><h1 id="Shell to Vim" class="header"><a href="#Shell to Vim">Shell to Vim</a></h1></div>

<p>
This command (run in a shell) will run the command within the brackets, and open the output directly into a Vim buffer:
</p>

<div id="Shell to Vim-bash or zsh"><h4 id="bash or zsh" class="header"><a href="#Shell to Vim-bash or zsh">bash or zsh</a></h4></div>
<pre bash>
vim &lt;(ls)
</pre>

<p>
Alternative, piping command output to Vim (notice the dash after 'vim'):
</p>
<pre bash>
ls | vim -
</pre>
