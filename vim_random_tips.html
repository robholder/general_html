<div id="Vim -Random Tips"><h1 id="Vim -Random Tips" class="header"><a href="#Vim -Random Tips">Vim -Random Tips</a></h1></div>

<ul>
<li>
Redirecting command results to a new buffer:
<pre>
:redir @"
:map # Do something to evoke output to the lower split
:redir END
:enew|put
</pre>

<li>
This lists all lines containing the word under the cursor:
<pre>
:redir @"
[I
:redir END
:enew|put
</pre>

</ul>
