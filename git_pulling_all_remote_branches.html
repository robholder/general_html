<div id="Pulling All Branches From Remote"><h1 id="Pulling All Branches From Remote" class="header"><a href="#Pulling All Branches From Remote">Pulling All Branches From Remote</a></h1></div>

<p>
Get a list of remote branches:
</p>
<pre>
git branch -a
</pre>

<p>
Switch to each branch listed, and run:
</p>
<pre>
git switch &lt;branch name&gt;
</pre>

<p>
Do this for all branches.
</p>

<p>
You need to switch each time before pulls and pushes (unless an alias or loop is used to automate).
</p>
