<p>
To run 'uic' from the commandline:
</p>
<pre bash>
pyside6-uic &lt;file-in.ui&gt; -o &lt;file-out.py&gt;
</pre>


<p>
To import the UiLoader within a Python script:
</p>
<pre python>
from PySide6.QtUiTools import QUiLoader
</pre>
